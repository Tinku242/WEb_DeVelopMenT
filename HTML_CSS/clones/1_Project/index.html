<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Login and Register | Demo</title>
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css"
        integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/645d1eebb4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background"></div>
    <header class="header">
        <nav class="navbar">
            <a href="">home</a>
            <a href="">about</a>
            <a href="">contact</a>
        </nav>

        <form action="" class="search-bar">
            <input type="search" name="search" placeholder="Search..">
            <button type="submit">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </form>
    </header>
    <main>
        <div class="container">
            <div class="content">
                <h2 class="heading">Hemanth</h2>
                <p class="sub">Lorem ipsum dolor sit amet consectetur adipisicing elit. A nesciunt repellat ad ex
                    voluptate vero, nihil neque voluptatibus reiciendis laudantium. </p>
                <div class="social">
                    <i class="fa-brands fa-facebook fa-2xl"></i>
                    <i class="fa-brands fa-twitter fa-2xl"></i>
                    <i class="fa-brands fa-instagram fa-2xl"></i>
                </div>
            </div>
            <div class="logreg-box">
                <form action="" method="get" class="form">
                    <div class="input-box">
                        <span class="icon"><i class="fa-solid fa-envelope"></i></span>
                        <input type=" text" name="username" required>
                        <label for="username">username</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class="fa-solid fa-lock"></i></span>
                        <input type="password" name="password" required>
                        <label for="password">password</label>
                    </div>
                    <button type="sub">Login</button>
                </form>
            </div>
        </div>
    </main>
</body>

</html>
