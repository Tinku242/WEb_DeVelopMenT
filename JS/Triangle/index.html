    <!-- creating a container with three input fields -->
    <div class="container-fluid mt-5 pt-5 md-2">
        <div class="container d-flex justify-content-center mt-5">
            <div class="twosides bg-primary rounded-2   ">
                <div class="ans d-flex justify-content-center m-2 p-2">
                    <p class="bg-warning text-center" id="side-3"></p>
                    <p class="bg-danger text-center" id="area"></p>
                </div>
                <label for="side-1" class="mx-4">side-1</label>
                <input type="number" class="form-control sinput mx-4" id="side-1">
                <label for="side-2" class="mt-3 mx-4">side-2</label>
                <input type="number" class="form-control sinput mx-4" id="side-2">
                <div class="d-flex justify-content-center m-3">
                    <input type="button" class="btn border bg-white" value="submit" id="submit">
                </div>
            </div>
        </div>
    </div>
