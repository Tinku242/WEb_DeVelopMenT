<!-- Links in html via., link  -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link | Demo</title>
</head>

<body>
    <!-- link  => Attr : defual i.e., target = "_self" , title = "" -->
    <a href="http://www.google.com">Google</a>
    <a href="http://www.facebook.com" target="_self">facebook</a>
    <a href="http://www.instagram.com" target="_blank" title="to instagram">instagram</a>
    <!-- it can also redirect to index.html in same folder -->
    <a href="index.html">index</a>
</body>

</html>
