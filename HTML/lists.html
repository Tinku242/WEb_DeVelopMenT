<!-- Lists in html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists | Demo</title>
</head>

<body>
    <!-- unordered list -->
    <h3>unorderd list</h3>
    <ul>
        <li>pizza</li>
        <li>Burgur</li>
        <li>fires</li>
        <ul>
            <li>french fries</li>
            <li>potato mashed fries</li>
        </ul>
    </ul>
    <br>
    <!-- Ordered list types i.e., num,(small,cap)alpa,roman -->
    <h3>ordered list</h3>
    <ol>
        <li>cat breakfast</li>
        <li>take shower</li>
        <li>leave from work </li>
    </ol>
    <br>
    <!-- Desriptive list -->
    <h3>Descrition list</h3>
    <dl>
        <dt>HTML</dt>
        <dd>This adds structure to a web</dd>
        <dt>CSS</dt>
        <dd>This adds Styles to a web</dd>
        <dt>HTML</dt>
        <dd>This adds functionality for the web</dd>
    </dl>
</body>

</html>
